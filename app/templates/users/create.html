{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1 class="text-center align-middle mt-1 mb-1">Agregar usuario</h1> 
  <div class="mt-3 mb-3">
      <div class="col-8">
        <form class="formFix" action="{{ url_for('users.create') }}" method="POST">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="name">Nombre:</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">                
                </div>
                <div class="col-md-6 mb-3">
                  <label for="surname">Apellido:</label>
                  <input type="text" class="form-control" id="surname" name="surname"  placeholder="Apellido">    
                </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="user_name">usuario:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Nombre de usuario">                
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="user@user.com">    
              </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="password">Contrase√±a:</label>
              <input type="password" class="form-control" id="password" name="password">                
            </div>            
          </div>
          <label for="roles">Rol:</label>
            <select class="mdb-select md-form form-control" multiple name="roles">
            {% for rol in roles %}
              <option value="{{ rol.name }}">{{ rol.name }}</option>
            {% endfor %}
            </select>
            <div class="form-row mt-1">
                <div class="col-md-12 mb-3">
                  <button type="submit" class="btn btn-success">Crear</button>
                  <a type="reset" class="btn btn-danger" href="{{url_for('users.list')}}">Volver</a>
                </div>
            </div>
        </form>       
      </div>
  </div>





{% endblock %}
